
- name: Configure Ubunut Server 22.04 
  hosts: all
  become: True
  roles:
   - { role: ../roles/docker, when: install_docker | bool, tags: docker }
   - { role: ../roles/portainer, when: install_portainer | bool, tags: portainer }
   - { role: ../roles/kubernetes, when: install_kubernetes | bool, tags: kubernetes }
   - { role: ../roles/minikube, when: install_minikube | bool, tags: minikube }
  tags: configure
  vars_files:
   - ../vars/config.yml